    <!--
        Altura = height
        Largura = width
        Borda = border
        Preenchimento = padding
        Margem = margin
        Contorno = outline        
    -->

    <!--
        Tipos de Caixa
        box-level <div> = Sempre se inicia na linha seguinte
        e ocupa a largura total da tela 
            <div>
                <h1>-<h6>
                    <p>
                        <main>
                            <header>
                                <nav>
                                    <article>
                                        <aside>
                                            <footer>
                                                <form>
                                                    <video>
-----------------------------------------------------------                                                        
        inline-level <span> = Diferente da box-level
        não pula pra linha seguinte
        pula pro lado e continua o texto.
            <span>
                <a>
                    <code>
                        <small>
                            <strong>
                                <em>
                                    <sup>-<sub>
                                        <label>
                                            <button>
                                                <input>
                                                    <select>
------------------------------------------------------------                                                        
   -->
    <h1>Olá, mundo!</h1>
